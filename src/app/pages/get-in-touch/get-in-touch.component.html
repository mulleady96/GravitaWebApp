<!-- animated bounceInLeft -- To use animate.css functionality. -->
<div class="animated bounceInRight" style="text-align: center;">
  <mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
      <h3> Enquiry Form </h3>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="enquiryForm">
        <table>
          <tr>
            <td>
              <mat-form-field>
                <input matInput formControlName="firstName" type="text" placeholder="First Name">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <input matInput formControlName="lastName" type="text" placeholder="Last Name">
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <mat-form-field>
                <input matInput formControlName="email" type="text" placeholder="Email">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <input matInput formControlName="phoneNo" type="text" placeholder="Phone No.">
              </mat-form-field>
            </td>


          </tr>
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
                <input matInput formControlName="companyName" type="text" placeholder="Company Name">
              </mat-form-field>
            </td>

          </tr>

          <tr>
            <td colspan="2">
              <mat-form-field class="demo-full-width">
                <textarea matInput formControlName="address" type="text" placeholder="Company Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <span>App Type</span><br>
              <section class="demo-full-width">
                <mat-checkbox style="padding-right: 10px;" formControlName="angularChecked">Angular (Website)</mat-checkbox>
                <mat-checkbox class="example-margin" formControlName="ionicChecked">Ionic (Mobile)</mat-checkbox>
              </section>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <mat-form-field class="demo-full-width">
                <textarea matInput formControlName="description" type="text" placeholder="Tell us which brands, websites and designs you admire? " matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="8"></textarea>
              </mat-form-field>
            </td>
          </tr>


        </table>

        <button mat-raised-button (click)="createEnquiry()" (click)="sendEvent()" color="primary" [disabled]="!enquiryForm.valid">Submit</button>
      </form>
      <br>
      <button mat-raised-button (click)="clearForm()" color="accent">Clear</button>


    </mat-card-content>

  </mat-card>
</div>
