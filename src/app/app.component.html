<!--The content below is only a placeholder and can be replaced.-->
<div [ngClass]="{'dark-theme' : isDarkTheme | async}">
  <mat-sidenav-container class="main-container" (backdropClick)="close('backdrop')">

    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <h2>
        {{ title }}
      </h2>
      <br>
      <button mat-button routerLinkActive="router-link-active" routerLink="/home">
        <mat-icon color="accent">home</mat-icon>
        Home
      </button>
      <br>
      <button mat-button routerLinkActive="router-link-active" routerLink="/products">
        <mat-icon color="accent">desktop_mac</mat-icon>
        Products
      </button>
      <br>
      <button mat-button routerLinkActive="router-link-active" routerLink="/about">
        <mat-icon color="accent">person_pin</mat-icon>
        About
      </button>
      <br>
      <button mat-button routerLinkActive="router-link-active" routerLink="/enquire">
        <mat-icon color="accent">edit</mat-icon>
        Get In Touch
      </button>
      <br>
      <button mat-button routerLinkActive="router-link-active" routerLink="/upload">
        <mat-icon color="accent">cloud_upload</mat-icon>
        Upload
      </button>
      <br>
      
      <hr>
      <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)"><mat-icon color="accent">nights_stay</mat-icon>Dark theme
        </mat-slide-toggle>
        <div fxLayout="row" class="bottomSocial" fxLayoutAlign="start start" fxLayoutGap="35px">
          <a href="https://github.com/mulleady96" target="_blank">
            <button mat-button color="accent">
              <mat-icon class="fab fa-github"></mat-icon>
            </button>
          </a>
          <a href="https://www.linkedin.com/in/andrew-mulleady-a6222a171/" target="_blank">
            <button mat-button color="accent">
              <mat-icon class="fab fa-linkedin"></mat-icon>
            </button>
          </a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" fxLayout="row wrap">
        <mat-toolbar-row fxLayoutGap="55px" fxLayoutAlign="center center" class="example-spacer">
          <div>
            <button mat-icon-button color="accent" (click)="sidenav.open()">
              <mat-icon>list</mat-icon>
            </button>
          </div>
          <mat-icon class="icon-logo"><img src="assets\AM Logo.png" routerLink="/home" alt="GravitaTech Logo">
          </mat-icon>

          <div><a href="https://github.com/mulleady96" fxLayoutAlign="flex-end" target="_blank" rel="noreferrer">
              <button mat-button matTooltip="My Github Account" color="accent">
                <mat-icon class="fab fa-github"></mat-icon>
              </button>
            </a>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
